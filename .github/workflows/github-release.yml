
name: Create draft release

on: workflow_dispatch

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Create draft release
      run: |
        gh release create (pip show climbing_cams | grep Version) dist/* --draft --generate-notes
